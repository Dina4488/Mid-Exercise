<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div class="layout">
    <div class="sideMenu">
        <ul>
            <li>
                <a href="#"> צור קשר</a>
            </li>
        </ul>

    </div>
    <div class="content">
        <h1>צור קשר</h1>
        <div class="contactForm">
            <div class="form">
                <h2>צור קשר</h2>
            
                <span class="caption">
        
        ליצירת קשר עם קשרי לקוחות אנא מלאו את הפרטים הבאים ואנו נשמח לעמוד לרשותכם :</span>
                <span class="instructions">* השדות המסומנים בכוכבית (*) הינם שדות חובה</span>
               <div class="fields">
                    <div class="line">
                        <label for="fName">* שם פרטי</label>
                        <input type="text" id="fName">
                    </div>
                    <div  class="line">    
                        <label for="lName">* שם משפחה</label>
                        <input type="text" id="lName">
                    </div>
                    <div  class="line">    
                        <label for="phone">* טלפון</label>
                        <input type="text" id="phone">
                    </div>
                    <div  class="line">    
                        <label for="email">* E mail</label>
                        <input type="email" id="email">
                    </div>    
                    <div  class="line">
                        <label></label>
                        <textarea id="data" rows="3"  cols="20" placeholder="תוכן הפנייה"></textarea>
                    </div>    
               </div>     
               <a class="button">שלח</a>

            </div>
        </div>

    </div>
    <div class="sideCube"></div>
</div>

</body>
</html>
